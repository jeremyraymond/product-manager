<div id="products-container" class="col-md-9 clearfix">
    <h1>Products</h1>
    <div class="col-md-6" ng-repeat="p in products" >
        <div class="panel panel-primary">
            <div class="panel-heading"><b>{{ p.product_name }}</b></div>
            <div class="panel-body">
                <ul>
                    <li><b>Made by:</b> {{ p.manufacturer_name }}</li>
                    <li><b>Price:</b> {{ p.price | currency }}</li>
                    <li><b>In Stock:</b> {{ p.amount_in_stock }}</li>
                    <li><b>Description:</b> <br>{{ p.description | limitchars:20 }}</li>
                </ul>
            </div>
        </div>
    </div>
</div>
